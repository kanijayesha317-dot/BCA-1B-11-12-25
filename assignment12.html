<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditional and Looping</title>
</head>
<body>

<h2>JavaScript Conditional & Looping Demo</h2>

<button onclick="condition()">Conditional Statement</button>
<button onclick="forLoop()">For Loop</button>
<button onclick="whileLoop()">While Loop</button>
<button onclick="doWhileLoop()">Do-While Loop</button>

<p id="output"></p>

<script>
    // Conditional Statement (if-else)
    function condition() {
        let num = 5;

        if (num % 2 == 0) {
            document.getElementById("output").innerHTML =
                "Conditional Statement:<br>Number is Even";
        } else {
            document.getElementById("output").innerHTML =
                "Conditional Statement:<br>Number is Odd";
        }
    }

    // For Loop
    function forLoop() {
        let result = "For Loop:<br>";

        for (let i = 1; i <= 5; i++) {
            result += i + "<br>";
        }

        document.getElementById("output").innerHTML = result;
    }

    // While Loop
    function whileLoop() {
        let i = 1;
        let result = "While Loop:<br>";

        while (i <= 5) {
            result += i + "<br>";
            i++;
        }

        document.getElementById("output").innerHTML = result;
    }

    // Do-While Loop
    function doWhileLoop() {
        let i = 1;
        let result = "Do-While Loop:<br>";

        do {
            result += i + "<br>";
            i++;
        } while (i <= 5);

        document.getElementById("output").innerHTML = result;
    }
</script>

</body>
</html>
