<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Literal Demo</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        #message-box {
            white-space: pre-wrap; /* Keeps the line breaks visible in HTML */
            background: #fdf6e3;
            padding: 20px;
            border-left: 5px solid #b58900;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h2>Multiline String Example</h2>
    <div id="message-box"></div>

    <script>
        // Creating a 3-line message using Template Literals (Backticks)
        const multilineMessage = `This is the first line.
This is the second line of the message.
And this is the final third line.`;

        // Displaying it in the HTML element
        document.getElementById('message-box').textContent = multilineMessage;
    </script>

</body>
</html>
