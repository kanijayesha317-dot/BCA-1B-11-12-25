<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd Counter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
        .result { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>Even & Odd Counter</h2>
    <p>Enter numbers separated by commas (e.g., 1, 2, 3, 4, 5):</p>
    
    <input type="text" id="numberInput" placeholder="Enter numbers here...">
    <button onclick="countEvenOdd()">Count Numbers</button>

    <div class="result" id="displayArea"></div>
</div>

<script>
    function countEvenOdd() {
        // Get input value and split into an array
        let input = document.getElementById("numberInput").value;
        let numbers = input.split(',').map(Number);
        
        let evenCount = 0;
        let oddCount = 0;

        // Loop through the numbers
        for (let num of numbers) {
            if (!isNaN(num)) { // Check if it is a valid number
                if (num % 2 === 0) {
                    evenCount++;
                } else {
                    oddCount++;
                }
            }
        }

        // Display results
        document.getElementById("displayArea").innerHTML = 
            "Even Numbers: " + evenCount + "<br>" + 
            "Odd Numbers: " + oddCount;
    }
</script>

</body>
</html>
