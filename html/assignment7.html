<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Example</title>

    <style>
        /* Page background */
        body {
            background-image: url("https://via.placeholder.com/900");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial;
        }

        /* Box Model styling */
        .box {
            width: 350px;
            background-color: lightyellow;

            /* Padding */
            padding: 20px;

            /* Border */
            border: 4px solid blue;

            /* Margin */
            margin: 80px auto;

            text-align: center;
        }

        h2 {
            color: darkred;
        }

        p {
            color: black;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <div class="box">
        <h2>CSS Box Model</h2>
        <p>
            Is box me margin, border, padding aur background sab apply hai.
        </p>
    </div>

</body>
</html>
