<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>

    <style>
        /* ===== MOBILE FIRST (default) ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            display: flex;
            flex-direction: column;
        }

        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #777;
        }

        .container {
            padding: 1em;
        }

        .card {
            background: white;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 0.5em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            font-size: 0.9rem;
        }

        /* ===== TABLET VIEW (min-width: 600px) ===== */
        @media (min-width: 600px) {
            nav {
                flex-direction: row;
                justify-content: center;
            }

            .container {
                display: flex;
                gap: 1em;
            }

            .card {
                width: 50%;
            }
        }

        /* ===== DESKTOP VIEW (min-width: 900px) ===== */
        @media (min-width: 900px) {
            body {
                font-size: 1.1rem;
            }

            .container {
                max-width: 80%;
                margin: auto;
            }

            .card {
                width: 33%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Responsive Website</h1>
    <p>Mobile First Design</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Card 1</h2>
        <p>This layout is mobile-first and uses flexible units.</p>
    </div>

    <div class="card">
        <h2>Card 2</h2>
        <p>Media queries adjust layout for tablets and desktops.</p>
    </div>

    <div class="card">
        <h2>Card 3</h2>
        <p>Responsive design improves user experience.</p>
    </div>
</div>

<footer>
    <p>Â© 2026 Responsive Web Page</p>
</footer>

</body>
</html>
