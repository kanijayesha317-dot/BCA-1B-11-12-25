<html>
<head>
    <title>Inline, Internal & External CSS</title>

    <!-- ðŸ”¹ External CSS Link -->

    <!-- ðŸ”¹ Internal CSS -->

        }

            font-size: 18px;
            color: purple;
            border: 2px solid black;

        }

</head>

<body>

    <!-- ðŸ”¹ Inline CSS -->

    <!-- ðŸ”¹ Internal CSS -->

        This paragraph is styled using Internal CSS.
    </p>

    <!-- ðŸ”¹ External CSS -->
    <h3 class="external">
        This is External CSS
    </h3>
    <p class="external">

</body>
</html>
