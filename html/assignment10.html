<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>

    <style>
        /* ===== DIV STYLING ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .box {
            background-color: white;
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* ===== SPAN STYLING ===== */
        .highlight {
            color: red;
            font-weight: bold;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>

<body>

    <!-- DIV for Header -->
    <div class="header">
        <h1>Div and Span Layout</h1>
    </div>

    <!-- DIV for Content -->
    <div class="container">

        <div class="box">
            <p>
                This is a <span class="highlight">div element</span> used for layout.
            </p>
        </div>

        <div class="box">
            <p>
                Span is used to <span class="blue-text">style specific text</span> inside a paragraph.
            </p>
        </div>

    </div>

    <!-- DIV for Footer -->
    <div class="footer">
        <p>Â© 2026 Web Design</p>
    </div>

</body>
</html>
