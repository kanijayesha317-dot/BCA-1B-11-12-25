<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box-container {
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px dashed #999;
        }

        .box {
            /* This property allows elements to sit side-by-side 
               while respecting width and height */
            display: inline-block;
            
            /* Box Model Properties */
            width: 150px;           /* Content width */
            height: 100px;          /* Content height */
            padding: 20px;          /* Space inside the border */
            border: 10px solid #333;/* The visible edge */
            margin: 20px;           /* Space outside the border */
            
            background-color: #4CAF50;
            color: white;
            text-align: center;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model & Inline-Block Demonstration</h2>

    <div class="box-container">
        <div class="box">
            <span class="label">Box 1</span>
            150x100 Content
        </div>

        <div class="box">
            <span class="label">Box 2</span>
            150x100 Content
        </div>
    </div>

    <p>
        <strong>Explanation:</strong><br>
        Even though the "Content" is only 150px wide, the total space each box takes 
        up on the screen is calculated as: <br>
        <em>Total Width = Margin + Border + Padding + Width + Padding + Border + Margin</em>
    </p>

</body>
</html>
