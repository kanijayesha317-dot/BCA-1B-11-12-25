<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #008CBA; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 5px; width: 100%; font-size: 16px; }
        button:hover { background-color: #007399; }
        .result { margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 5px; font-weight: bold; text-align: center; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sum of Array</h2>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numInput" placeholder="e.g., 10, 20, 30, 40">
    <button onclick="calculateSum()">Calculate Total Sum</button>

    <div id="resultDisplay" class="result" style="display: none;">
        Total: <span id="sumOutput">0</span>
    </div>
</div>

<script>
    function calculateSum() {
        // 1. Get input and turn it into an array of numbers
        const inputVal = document.getElementById("numInput").value;
        const numberArray = inputVal.split(',')
                                    .map(num => parseFloat(num.trim()))
                                    .filter(num => !isNaN(num));

        // 2. Use reduce to sum all values
        // 'acc' is the accumulator (running total), 'curr' is the current number
        const total = numberArray.reduce((acc, curr) => acc + curr, 0);

        // 3. Display the result
        document.getElementById("sumOutput").innerText = total;
        document.getElementById("resultDisplay").style.display = "block";
    }
</script>

</body>
</html>
