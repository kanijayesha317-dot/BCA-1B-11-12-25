<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="message">This is the original text.</p>

        <button onclick="changeText()">Change Paragraph Text</button>
    </div>

    <script>
        function changeText() {
            // 1. Find the paragraph element by its ID
            const paragraph = document.getElementById('message');

            // 2. Update the text content
            paragraph.textContent = "Success! The text has been updated.";
            
            // 3. (Optional) Change the style to make the change obvious
            paragraph.style.color = "#27ae60";
            paragraph.style.fontWeight = "bold";
        }
    </script>

</body>
</html>
