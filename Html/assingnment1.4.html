<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Basic styling to make it look like a real navigation bar */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Removes the bullet points */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left; /* Makes the list items sit side-by-side */
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none; /* Removes the underline */
        }

        /* Change color when hovering over links */
        nav li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
