<!DOCTYPE html>
<html>
<head>
<title>Q3 Media Query</title>

<style>
.container {
  display: flex;
  justify-content: space-between;
  background-color: lightgray;
  padding: 20px;
}

.box {
  width: 80px;
  height: 80px;
  background-color: green;
  color: white;
  text-align: center;
  line-height: 80px;
  font-size: 20px;
}

/* Media Query */
@media (max-width: 600px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .box {
    margin-bottom: 10px;
  }
}
</style>
</head>

<body>

<h2>Media Query Example</h2>

<div class="container">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
</div>

</body>
</html>
