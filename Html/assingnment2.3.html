!DOCTYPE html>
<html>
<head>
<title>Q3 Input Focus</title>

<style>
input[type="text"] {
  border: 1px solid gray;
  padding: 10px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.4s, transform 0.4s;
}

input[type="text"]:focus {
  border-color: green;
  transform: rotate(1deg);
}
</style>
</head>

<body>

<h2>Input Field with Focus Effect</h2>

<input type="text" placeholder="Enter your name">

</body>
</html>
