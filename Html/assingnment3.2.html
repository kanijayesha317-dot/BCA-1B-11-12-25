<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; background-color: #f0f2f5; }
        .card { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #6200ee; color: white; border: none; padding: 12px 20px; cursor: pointer; border-radius: 6px; width: 100%; font-weight: bold; }
        button:hover { background-color: #3700b3; }
        .result-box { margin-top: 20px; padding: 15px; background: #e8f5e9; border-left: 5px solid #4caf50; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Remove Duplicates</h2>
    <p>Enter items separated by commas:</p>
    <input type="text" id="userInput" placeholder="e.g. apple, banana, apple, orange, banana">
    <button onclick="cleanArray()">Clean Array</button>

    <div id="resultBox" class="result-box">
        <strong>Unique Values:</strong> <span id="output"></span>
    </div>
</div>

<script>
    function cleanArray() {
        // 1. Get string from input and convert to array
        let rawInput = document.getElementById("userInput").value;
        let originalArray = rawInput.split(',').map(item => item.trim());

        // 2. Use 'Set' to remove duplicates
        // A Set only allows unique values
        let uniqueArray = [...new Set(originalArray)];

        // 3. Display the result
        document.getElementById("output").innerText = uniqueArray.join(', ');
        document.getElementById("resultBox").style.display = "block";
    }
</script>

</body>
</html>
