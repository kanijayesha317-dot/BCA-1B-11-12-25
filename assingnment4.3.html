<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Arrays with Spread Operator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .result-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .code-block { 
            background: #272822; 
            color: #f8f8f2; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="result-card">
        <h2>Merged Array Result</h2>
        <p><strong>Array 1:</strong> [1, 2, 3]</p>
        <p><strong>Array 2:</strong> [4, 5, 6]</p>
        <hr>
        <p><strong>Combined:</strong></p>
        <div id="output" class="code-block"></div>
    </div>

    <script>
        // Two separate arrays
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];

        // Merging using the spread operator
        const mergedArray = [...arr1, ...arr2];

        // Displaying the result
        document.getElementById('output').textContent = JSON.stringify(mergedArray);
    </script>

</body>
</html>
